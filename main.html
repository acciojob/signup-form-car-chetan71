<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit" method="post">
	<div>
	<label for="name">Name</label>
	<input type="text" name="name" id="name" required>
	</div>
	<div>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" required>
	</div>
	<div>
	<label for="gender">Gender : </label>
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" id="gender_m">
	<label for="gender_f">Female</label>
	<input type="radio" name="gender" id="gender_f">
	</div>
	<div>
	<label for="cars">Car Brands</label>
	<select name="car brands" id="cars" required>
		<option value="Honda">Honda City</option>
		<option value="Maroti">MarotiSuzuki Swift</option>
		<option value="Skoda">Skoda 1200CC</option>
	</select>
	</div>
	<div>
	<label for="age">Age</label>
	<input type="number" name="age" id="age" required>
	</div>
	<div>
	<label for="dob">DOB</label>
	<input type="date" name="dob" id="dob" required>
	</div>
	<div>
	<label for="tel">Phone Number</label>
	<input type="tel" name="tel" id="tel">
	</div>
	<div>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" required>
	</div>
	<div>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" name="tos" id="tos" required>
	</div>
	<button type="submit" value="Submit">
	</form>
	
	
</body>

</html>
